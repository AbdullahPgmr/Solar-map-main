<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
/* hello */
      .parallax {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
/* test */
      .parallax::before {
        content: "";
        background: url("https://images.pexels.com/photos/956999/milky-way-starry-sky-night-sky-star-956999.jpeg") no-repeat center center;
        background-size: cover;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        transform: translateZ(-1px) scale(2); /* Creates the parallax effect */
        will-change: transform;
      }

      .login-container {
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
      }
/* another test  */
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #fff;
        color: #000;
      }

      .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .login-container input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="parallax"></div>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="submit" value="Login" />
      </form>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Get username and password
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if username and password are correct (dummy check for demonstration)
        if (username === "admin123" && password === "123123") {
          // Redirect to index.html
          window.location.href = "home.html";
        } else {
          // If the username or password is incorrect, you can show an error message or handle it in any way you prefer
          alert("Invalid username or password");
        }
      });
    </script>
  </body>
</html>
