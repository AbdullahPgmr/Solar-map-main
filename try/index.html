<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <!-- Planet containers -->
        <div class="sun"></div>
        <div class="mercury_container planet-container">
            <div class="planet mercury"></div>
            <div class="tooltip">
                <div class="tooltip-title">Mercury</div>
                <div class="tooltip-description">Closest planet to the Sun.</div>
            </div>
        </div>
        <div class="venus_container planet-container">
            <div class="planet venus"></div>
            <div class="tooltip">
                <div class="tooltip-title">Venus</div>
                <div class="tooltip-description">Second planet from the Sun.</div>
            </div>
        </div>
        <div class="earth_moon_container planet-container">
            <div class="planet earth"></div>
            <div class="moon"></div>
            <div class="tooltip">
                <div class="tooltip-title">Earth</div>
                <div class="tooltip-description">Our home planet.</div>
            </div>
        </div>
        <div class="mars_container planet-container">
            <div class="planet mars"></div>
            <div class="tooltip">
                <div class="tooltip-title">Mars</div>
                <div class="tooltip-description">The Red Planet.</div>
            </div>
        </div>
        <div class="jupiter_container planet-container">
            <div class="planet jupiter"></div>
            <div class="tooltip">
                <div class="tooltip-title">Jupiter</div>
                <div class="tooltip-description">Largest planet in our solar system.</div>
            </div>
        </div>
        <div class="saturn_ring_container planet-container">
            <div class="planet saturn"></div>
            <div class="gif_ring"></div>
            <div class="tooltip">
                <div class="tooltip-title">Saturn</div>
                <div class="tooltip-description">Known for its rings.</div>
            </div>
        </div>
        <div class="uranus_container planet-container">
            <div class="planet uranus"></div>
            <div class="tooltip">
                <div class="tooltip-title">Uranus</div>
                <div class="tooltip-description">Tilted on its side.</div>
            </div>
        </div>
        <div class="neptune_container planet-container">
            <div class="planet neptune"></div>
            <div class="tooltip">
                <div class="tooltip-title">Neptune</div>
                <div class="tooltip-description">Farthest planet from the Sun.</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
